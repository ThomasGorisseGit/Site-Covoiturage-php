<html>
  <head>
    <title>Geocoding Service</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./geocode.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <label for="">Adresse</label>
    <input type="text" id="adr" name="adr">
    <button onclick="geolocalisation()" type="submit">Submit</button>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD39_LfkB6MnorIT-zfvqtGK4RJWiTQew&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
